<!DOCTYPE html>
<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            var q=0;
            var y=0;
            var z = 0;
            var zzz="<i class='medium material-icons'>check</i>"
            function nae(ele){
                var x= document.getElementById(ele.id).value;
                //alert(x);
                    var re = /(^[A-Z]{1})([a-z]*)$/g;
                if(re.test(x)){
                      document.getElementById('er'+ele.id).innerHTML=zzz;
                    y=1;
                    //alert("done");          
                }
                else{
                    alert("First letter Should be capital");
                }
            }
            
            function pas(){
                 var x= document.getElementById("pwd").value;
                //alert(x);
                var re = /(?=\w{6,10}$)(?=[^a-z]*[a-z])(?=(?:[^A-Z]*[A-Z]){1,})(?=\D*\d)\D*\d*/g ;
                if(re.test(x)){
                    z=1;
                    document.getElementById("erpa").innerHTML=zzz;
                  //  alert("done");           
                } 
                else{
                 alert("Passowrd Should have atleast 1 uppercase 1lowercase and 1 digit and length between 6-10");
                }
            }
            function check(){
                var x= document.getElementById("pwd").value;
                var y= document.getElementById("cpwd").value;
                if(x==y){
                    document.getElementById("ercp").innerHTML=zzz;
                }
            }
            
            function ema(){
                var x= document.getElementById("email").value;
                //alert(x);
                var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/g ;
                if(re.test(x)){
                    z=1;
                    document.getElementById("erem").innerHTML=zzz;
                  //  alert("done");           
                } 
                else{
                 alert("Passowrd Should have atleast 1 uppercase 1lowercase and 1 digit and length between 6-10");
                }
            }
            
            function done(){
                if(q==1 && y==1 && z==1){
                    $.post("login.php",{fname:document.getElementById("fn").value,lname:document.getElementById("ln").value,email:document.getElementById("email").value,password:document.getElementById("pwd").value},function(output){window.location=output;});
                }
            }
        </script>
    </head>
    <body>
        <form>
            <input type="Text" Placeholder="First Name" onchange="nae(this);" id="fn" required/><span id="erfn"></span><br>
            <input type="Text" Placeholder="Last Name" onchange="nae(this);" id="ln" required/><span id="erln"></span><br>
            <input type="email" Placeholder="E-mail Address" id="email" onchange="ema();"  required/><span id="erem"></span><br>
            <input type="text" Placeholder="Password" id="pwd" onchange="pas()" required/><span id="erpa"></span><br>
            <input type="password" Placeholder="Confirm Password" id="cpwd" onchange="check()" required/><span id="ercp"></span><br>
            <input type="button" value="Login" onclick="done()"/><br>
        </form>
    </body>
</html>
